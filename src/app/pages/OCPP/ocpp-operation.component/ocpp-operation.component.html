<mat-card style="padding: 16px; max-width: 1000px; margin: 40px auto;">
  <h2>OCPP Operations</h2>

  <div style="margin: 16px 0;">
    <button mat-raised-button color="primary" (click)="onNavigate('Charger Logs')">
      Charger Logs
    </button>
    <button mat-raised-button color="accent" style="margin-left: 8px;" (click)="onNavigate('OCPP Dashboard')">
      OCPP Dashboard
    </button>
  </div>

  <div style="overflow-x: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!-- Serial -->
<ng-container matColumnDef="serial">
  <th mat-header-cell *matHeaderCellDef> Serial No </th>
  <td mat-cell *matCellDef="let row">
    <a style="cursor: pointer; color: #1976d2;" (click)="navigateToDetail(row)">
      {{ row.serial_no }}
    </a>
  </td>
</ng-container>

<!-- Charger ID -->
<ng-container matColumnDef="chargerId">
  <th mat-header-cell *matHeaderCellDef> Charger ID </th>
  <td mat-cell *matCellDef="let row">
    <a style="cursor: pointer; color: #1976d2;" (click)="navigateToDetail(row)">
      {{ row.chargerId }}
    </a>
  </td>
</ng-container>


      <!-- Station -->
      <ng-container matColumnDef="station">
        <th mat-header-cell *matHeaderCellDef> Station </th>
        <td mat-cell *matCellDef="let row"> {{ row.station }} </td>
      </ng-container>

      <!-- Current V -->
      <ng-container matColumnDef="currentV">
        <th mat-header-cell *matHeaderCellDef> Current Version </th>
        <td mat-cell *matCellDef="let row"> {{ row.currentV }} </td>
      </ng-container>

      <!-- Guns -->
      <ng-container matColumnDef="guns">
        <th mat-header-cell *matHeaderCellDef> Guns </th>
        <td mat-cell *matCellDef="let row"> {{ row.guns }} </td>
      </ng-container>

      <!-- Address -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let row"> {{ row.address }} </td>
      </ng-container>

      <!-- Available -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef> Available </th>
        <td mat-cell *matCellDef="let row"> {{ row.available }} </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row"> {{ row.status }} </td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="onActionClick(row)">
            Action
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
