<div class="header">
  <div>
     <h2>OCPP Operations</h2>
  </div>
   
  <div class="header-right">
    <mat-card class="search-container" >
      <mat-form-field appearance="outline" class="custom-label">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Search...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card>

    <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
      <button mat-raised-button color="primary" class="download-btn" (click)="downloadCSV()">
        <mat-icon class="download-icon" style="font-size: 30px; height: 30px; width: 30px;">download_for_offline</mat-icon>
       Export</button>
    </div>

    
    
    </div>
  </div>
  <mat-card style="padding: 16px; ">

  

  

  <div style="margin: 16px 0; ">
    <button mat-raised-button  (click)="onNavigate('Charger Logs')">
      <strong>
        Charger Details
      </strong>
      
    </button>
    <!-- <button mat-raised-button  style="margin-left: 8px;" (click)="onNavigate('OCPP Dashboard')">
      OCPP Dashboard
    </button> -->
  </div>

  <div style="overflow-x: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!-- Serial -->
<ng-container matColumnDef="serial">
  <th mat-header-cell *matHeaderCellDef> Serial No </th>
  <td mat-cell *matCellDef="let row">
    <a style="cursor: pointer; color: #1976d2;" (click)="navigateToDetail(row)">
      {{ row.serial_no }}
    </a>
  </td>
</ng-container>

<!-- Charger ID -->
<ng-container matColumnDef="chargerId">
  <th mat-header-cell *matHeaderCellDef> Charger ID </th>
  <td mat-cell *matCellDef="let row">
    <a style="cursor: pointer; color: #1976d2;" (click)="navigateToDetail(row)">
      {{ row.name}}
    </a>
  </td>
</ng-container>


      <!-- Station -->
      <ng-container matColumnDef="station">
        <th mat-header-cell *matHeaderCellDef> Station </th>
        <td mat-cell *matCellDef="let row"> {{ row.station }} </td>
      </ng-container>

      <!-- Current V -->
      <ng-container matColumnDef="currentV">
        <th mat-header-cell *matHeaderCellDef> Current Version </th>
        <td mat-cell *matCellDef="let row"> {{ row.currentV }} </td>
      </ng-container>

      <!-- Guns -->
      <ng-container matColumnDef="guns">
        <th mat-header-cell *matHeaderCellDef> Guns </th>
        <td mat-cell *matCellDef="let row"> {{ row.guns }} </td>
      </ng-container>

      <!-- Address -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let row"> {{ row.address }} </td>
      </ng-container>

      <!-- Available -->
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef> Available </th>
        <td mat-cell *matCellDef="let row"> {{ row.available }} </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row" [ngClass]="{'status-green': row.status === 'Y',
      'status-red': row.status === 'N'}"> {{  row.status=== 'Y' ? 'Active' : 'Inactive' }} </td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-button color="primary" (click)="onActionClick(row)">
            Action
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
